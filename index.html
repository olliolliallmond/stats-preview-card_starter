<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Style Sheets -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section id="pic">
      <!-- div w/ background image -- url in css -->
      <!-- overlay effect -- check out w3schools image overlay -->
      <div class="overlay"></div>
    </section>
    <section id="info">
      <h1>
        Get <span class="accent">insights</span> that help your business grow.
      </h1>
      <p class="insights">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>


      <div class="stats-container">
        <div class="stat">
          <h3 class="stat-value">10k+</h3>
          <p class="stat-label">companies</p>
        </div>
        <div class="stat">
          <h3 class="stat-value">314</h3>
          <p class="stat-label">templates</p>
        </div>
        <div class="stat">
          <h3 class="stat-value">12m+</h3>
          <p class="stat-label">queries</p>
        </div>
        
      </div>
    </section>
  </main>

</body>
</html>
